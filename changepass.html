<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="fgpass.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/be1f37bdaf.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>FORGOT USERNAME</title>
</head>
<body>
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div class="card fg-container" style="width: 25rem; height: 37rem; border: 3px solid #000000;">
                <div class="card-body fg-content">
                    <h1 class="fg-label">FORGOT USERNAME</h1>
                    <label>Email:</label><br>
                    <input type="text" id="email" name="email" placeholder="Enter email">
                    <div class="validunamebtn">
                        <button class="avlblitychecker" id="emChecker">Check availability</button>
                        <div id="emailError" class="error" style="display: inline-block; width: 55%; margin-left: 10px;"></div>
                    </div>
                    <label>Enter new username:</label><br>
                    <input type="text" id="username" name="username" placeholder="Enter new username" disabled><br>
                    <div id="usernameError" class="error"></div>
                    <label>Confirm new username:</label><br>
                    <input type="text" id="confirmUsername" name="username" placeholder="Confirm username" disabled><br>
                    <div id="usernameError1" class="error"></div>
                    <button class="submit" id="fgUnButton" disabled>Submit</button><br>
                    <p class="loglink">Have an account? Click <a id="logLink" style="text-decoration: none; color:rgb(1, 39, 68); transition: color 0.3s;" onmouseover="this.style.color='greenyellow'" onmouseout="this.style.color='rgb(1, 39, 68)';">"here"</a> to log in!!</p>
                    <a id="fgLink" style="text-decoration: none; color:rgb(1, 39, 68); transition: color 0.3s;" onmouseover="this.style.color='greenyellow'" onmouseout="this.style.color='rgb(1, 39, 68)';">"Forgot Password?"</a>
                </div>
                
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <div>
        
    </div>
    
</body>
</html>
