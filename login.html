<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/be1f37bdaf.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>LOG IN</title>
</head>
<body>

    <div class="row">
        <div class="col-lg-6">
           <div class="left-container">
                <p class="left-content">Or Login using</p>
                <hr>
                <a class="fb-icon" href=""><i class="fa-brands fa-facebook"></i></a>
                <a class="gg-icon" href=""><i class="fa-brands fa-google"></i></a>
                <a class="tw-icon" href=""><i class="fa-brands fa-square-x-twitter"></i></a>
                <!-- <div class="row">
                     <button class="fb-btn"><i class="fa-brands fa-facebook"></i></button>
                    <button class="google-btn"><i class="fa-brands fa-google"></i></button>
                    <button class="twitter-btn"><i class="fa-brands fa-square-x-twitter"></i></button>
                    
                </div> -->
           </div>
        </div>
        <div class="col-lg-6">
            <div class="card login-container" style="width: 25rem; height: 33rem; border: 3px solid #0e0e0f;">
                <div class="card-body login-content">
                    <h1 class="card-title login-label">LOG IN</h1>
                    <label>Username:</label><br>
                    <input type="text" id="username" name="username" placeholder="Enter Username"><br>
                    <div id="usernameError" class="error"></div>
                    <label>Password:</label><br>
                    <input type="password" id="password" name="password" placeholder="Enter password"><br>
                    <div id="passwordError" class="error"></div>
                    <label class="rmbr">Remember Me</label>
                    <input type="checkbox" id="rmbr"><br>
                    <button class="submit" id="liSubmit">Submit</button><br>
                    <p class="sulink">No account? Click <a id="suLink" style="text-decoration: none; color:rgb(1, 39, 68); transition: color 0.3s;" onmouseover="this.style.color='greenyellow'" onmouseout="this.style.color='rgb(1, 39, 68)';" onclick="goToSuPage()">"here"</a> to sign up!!</p>
                    <a  class="fgplink" id="fgLink" style="text-decoration: none; color:rgb(1, 39, 68); transition: color 0.3s;" onmouseover="this.style.color='greenyellow'" onmouseout="this.style.color='rgb(1, 39, 68)';" onclick="goToFgPage()">"Forgot password?"</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    
    
</body>
</html>
