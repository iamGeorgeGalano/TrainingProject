<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/be1f37bdaf.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>SIGN UP</title>
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <div class="card signup-container" style="width: 25rem; height: 33rem; border: 3px solid #000000;">
                <div class="card-body signup-content">
                    <h1 class="card-title signup-label">SIGN UP</h1>
                    <label>Enter username:</label> <br>
                    <input type="text" id="username" name="username" placeholder="Enter Username"><br>
                    <div id="usernameError" class="error"></div>
                    <label>Enter password:</label><br>
                    <input type="password" id="password" name="password" placeholder="Enter password"><br>
                    <div id="passwordError" class="error"></div>
                    <button class="submit" id="sgSubmit">Submit</button><br>
                    <p class="loglink">Have an account? Click <a id="logLink" style="text-decoration: none; color:rgb(1, 39, 68); transition: color 0.3s;" onmouseover="this.style.color='greenyellow'" onmouseout="this.style.color='rgb(1, 39, 68)';" onclick="goToLoginPage()">"here"</a> to log in!!</p> 
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="right-container">
                <p class="right-content">Or Sign Up using</p>
                <hr>
                <a class="fb-icon" href=""><i class="fa-brands fa-facebook"></i></a>
                <a class="gg-icon" href=""><i class="fa-brands fa-google"></i></a>
                <a class="tw-icon" href=""><i class="fa-brands fa-square-x-twitter"></i></a>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    
</body>
</html>
